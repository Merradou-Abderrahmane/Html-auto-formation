<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Lorem</th>
                <th>Lorem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>lorem</td>
                <td>2,000</td>
            </tr>
            <tr>
                <td>Lorem</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>lorem</th>
                <td>12,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html
